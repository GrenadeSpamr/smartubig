<!DOCTYPE html>
<html>
  <head>
    <title>SmarTubig</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bulma.min.css">
    <link rel="stylesheet" href="/index.css">
    <script defer src="/index.js"></script>

  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            SmarTubig
          </h1>
          <h2 class="subtitle">
            a hydration assistant
          </h2>
        </div>
        
      </div>

      <div class="container has-text-centered is-mobile">
      <div class="notification is-success has-text-centered" id="status">
          Your environment is normal.
      </div>
      <div class="columns">
        <div class="column">
          <h4 class="title is-4">Feels like</h4>
          <span class="tag is-info is-medium" id="humidex">%HUMIDEX%</span>
        </div>
        
        <div class="column">
          <h5 class="title is-5">Temperature</h5>
          <span class="tag is-info is-normal" id="temperature">%TEMPERATURE%</span>
          <h5 class="title is-5">Humidity</h5>
          <span class="tag is-info is-normal" id="humidity">%HUMIDITY%</span>
        </div>
      </div>
        
        
    </div>
      
     
    </section>
    
    
  </body>
</html>
